<form (ngSubmit)="onSubmit()" #streamForm="ngForm">
  <div class="form-group mb-3">
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1">URL</span>
      </div>
      <input [(ngModel)]="streamUrl" required type="text" class="form-control" id="streamUrl" name="streamUrl">
    </div>
  </div>
  <button [disabled]="!streamForm.form.valid" type="submit" class="btn btn-primary">再生</button>
</form>
