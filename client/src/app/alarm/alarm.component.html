<div class="menu jumbotron">
  <h3>{{title}}</h3>

  <p>{{description}}</p>

  <form (ngSubmit)="onSubmit()" #alarmForm="ngForm">
    <div class="form-row">
      <div class="form-group mb-3 col-sm-3">
        <label for="time">時刻</label>
        <input [(ngModel)]="time" required type="time" class="form-control"
          id="time" name="time">
      </div>
      <div class="form-group mb-3 col-sm-9">
        <label for="message">メッセージ</label>
        <input [(ngModel)]="message" required type="text" class="form-control"
          id="message" name="message">
      </div>
    </div>
    <button [disabled]="!alarmForm.form.valid" type="submit" class="btn btn-primary">追加</button>
  </form>

</div>


<div class="card">
  <div class="card-body">
    <table class="table table-striped table-sm">
      <thead>
        <tr>
          <th scope="col">時刻</th>
          <th scope="col">メッセージ</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let alarm of alarms">
          <td class="alarm-time">{{alarm.time}}</td>
          <td class="alarm-message">{{alarm.message}}</td>
          <td class="alarm-action text-right">
            <i class="material-icons">create</i>
            <i class="material-icons">close</i>
          </td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
