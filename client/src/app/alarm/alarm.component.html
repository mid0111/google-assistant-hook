<div class="menu jumbotron">
  <h3>{{title}}</h3>

  <p>{{description}}</p>

  <app-alarm-form></app-alarm-form>

</div>

<div class="card">
  <div class="card-body">
    <table class="table table-striped table-sm">
      <thead>
        <tr>
          <th scope="col">時刻</th>
          <th scope="col">メッセージ</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let alarm of alarms">
          <td class="alarm-time">{{alarm.time}}</td>
          <td class="alarm-message">{{alarm.message}}</td>
          <td class="alarm-action text-right">
            <i class="material-icons">create</i>
            <i class="material-icons">close</i>
          </td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
