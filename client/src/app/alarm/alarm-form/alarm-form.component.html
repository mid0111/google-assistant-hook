<form (ngSubmit)="onSubmit()" #alarmForm="ngForm">
  <div class="form-row">
    <div class="form-group mb-3 col-sm-3">
      <label for="time">時刻</label>
      <input [(ngModel)]="time" required type="time" class="form-control"
        id="time" name="time">
    </div>
    <div class="form-group mb-3 col-sm-9">
      <label for="message">メッセージ</label>
      <input [(ngModel)]="message" required type="text" class="form-control"
        id="message" name="message">
    </div>
  </div>
  <button [disabled]="!alarmForm.form.valid" type="submit" class="btn btn-primary">追加</button>
</form>
