<div class="card">
  <div class="card-body">
    <h5 class="card-title">{{shortcut.name}}</h5>
    <h6 class="mb-2">
      <span *ngFor="let word of shortcut.words" class="badge badge-secondary mr-1">{{word}}</span>
    </h6>

    <table class="table table-striped table-sm">
      <thead>
        <tr>
          <th scope="col">Machine</th>
          <th scope="col">Operation</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let machine of shortcut.machines">
          <td class="machine-name">{{machine.name}}</td>
          <td class="machine-operation">
            <span *ngIf="!shortcut.isEditMode">{{machine.selectedOperation}}</span>
            <div *ngIf="shortcut.isEditMode">
              <div *ngFor="let operation of machine.operations; index as operationIndex"
                class="form-check">
                <input class="form-check-input" type="radio" name="radio-{{shortcut.id}}-{{machine.id}}"
                  id="radio-{{shortcut.id}}-{{machine.id}}-{{operationIndex}}"
                  value="radio-{{shortcut.id}}-{{machine.id}}-{{operationIndex}}"
                  [checked]="checked(machine, operationIndex)"
                  (change)="onSelectionChange(machine, operationIndex)">
                <label class="form-check-label" for="radio-{{shortcut.id}}-{{machine.id}}-{{operationIndex}} ">{{operation}}</label>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
    <div *ngIf="!shortcut.isEditMode " class="btn btn-primary " (click)="onEdit() ">編集</div>
    <div *ngIf="shortcut.isEditMode " class="btn btn-primary " (click)="onSave() ">保存</div>
  </div>
</div>
